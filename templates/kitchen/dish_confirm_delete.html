{% extends "base.html" %}

{% block content %}
  <h1>Are you sure you want to delete {{ dish.name }}?</h1>

  <form action="" method="post">
    {% csrf_token %}
    <div class="ms-3">
      <input type="submit" value="Yes, I am sure" class="btn delete_button rounded-2">
      <a href="{% url 'kitchen:dishes-detail' pk=dish.id %}" class="btn create_button rounded-2 ms-2">Cancel</a>
    </div>

  </form>
{% endblock %}
